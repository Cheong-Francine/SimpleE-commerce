<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">             
        <title>Cart</title>             
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
        {{ fontawesome_html() }}
        <style>
            body {
            background-image:url({{url_for('static',filename='images/background.jpg')}})
            }
        </style>
    </head> 
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background: black">
            <a class="navbar-brand" href="/" style="color: lightgray">Simple E-commerce</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="/" class="nav-link active" aria-current="page">Home</a>
                </li>
            </ul>

        </nav>

        <div class="text-center mb-5">
            <i class="fas fa-shopping-cart box-circle-solid" style="margin-top: 25px"></i>
        </div>

        <div class="container-fluid">
            <div class="column text-center text-black bg-warning" style="padding: 50px">
                <h2>Items in your cart:</h2>
            </div>                   
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{url_for('static', filename='images/cluedo.jpg')}}" alt="Card image cluedo">
                    <div class="card-body">
                        <h5 class="card-title">Cluedo Suspect</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Quantity Ordered: 1</li>
                        <li class="list-group-item">Price: $9.90</li>
                        <li class="list-group-item">Brand: Hasbro</li>
                    </ul>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{url_for('static', filename='images/snap.jpg')}}" alt="Card image snap">
                    <div class="card-body">
                        <h5 class="card-title">Snap</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Quantity Ordered: 1</li>
                        <li class="list-group-item">Price: $2</li>
                        <li class="list-group-item">Brand: Hee Trading</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="text-center mb-5" style="padding: 50px">
            <a href="/checkout" class="btn btn-danger">Checkout</a>
        </div>

        <footer class="footer">
            <p>&copy; Simple E-commerce 2022</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </body>
</html>
